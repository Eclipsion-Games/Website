<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eclipsion – Home</title>
</head>
<body>
  <div id="site-header"></div>

  <section class="hero">
    <div class="layer sky" data-speed="0.10"></div>
    <div class="layer mountains" data-speed="0.35"></div>
    <div class="layer sea" data-speed="0.20"></div>
    <div class="layer silhouette" data-speed="0.60"></div>
  </section>

  <section class="section-grid container">
    <div class="grid">
      <!-- 1) links oben -->
      <a class="card cream round shadow" href="/team/">
        <h1 class="h1">Get to know us</h1>
        <div class="kicker">(Text „Team“)</div>
      </a>

      <!-- 2) rechts oben -->
      <a class="card ink round shadow" href="/team/">
        <div>
          <div class="h2">Teamfoto</div>
        </div>
      </a>

      <!-- 3) links mitte -->
      <a class="round shadow" href="/lore-and-fate/" style="display:block">
        <div class="card ink round" style="border-bottom-left-radius:0;border-bottom-right-radius:0">
          <div>
            <div class="h2">Lore &amp; Fate</div>
            <div>Bild</div>
          </div>
        </div>
        <div class="card cream" style="border-top-left-radius:0;border-top-right-radius:0">
          <div class="h2">Lore &amp; Fate</div>
          <div class="kicker">(Text „Lore &amp; Fate“)</div>
        </div>
      </a>

      <!-- 4) rechts mitte -->
      <a class="round shadow" href="/toolkit/" style="display:block">
        <div class="card ink round" style="border-bottom-left-radius:0;border-bottom-right-radius:0">
          <div>
            <div class="h2">Toolkit</div>
            <div>Bild</div>
          </div>
        </div>
        <div class="card cream" style="border-top-left-radius:0;border-top-right-radius:0">
          <div class="h2">Toolkit</div>
          <div class="kicker">(Text „Toolkit“)</div>
        </div>
      </a>

      <!-- 5) links unten -->
      <a class="card ink round shadow" href="/merch/">
        <div class="h2">Merch Foto</div>
      </a>

      <!-- 6) rechts unten -->
      <a class="card cream round shadow" href="/merch/">
        <div class="h1">Merch</div>
        <div class="kicker">(Text „Merch“)</div>
      </a>
    </div>
  </section>

  <div id="site-footer"></div>
  <script type="module" src="/src/pages/home.ts"></script>
</body>
</html>
