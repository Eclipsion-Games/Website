<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eclipsion Games - Home</title>
</head>
<body>
  <section class="hero" id="hero">
    <div class="layer mountains-far" data-depth="0.15"></div>
    <div class="layer mountains-mid" data-depth="0.35"></div>
    <div class="layer trees-near" data-depth="0.70" data-fixed></div>
    <div class="fog" data-fog></div>
    <div class="hero-overlay" aria-hidden="true">
      <h1 class="hero-title" data-depth="0.25">ECLIPSION</h1>
    </div>
  </section>

  <div id="site-header"></div>

  <main>
    <section class="layout cards u-grid u-items-start">
      <div class="media-row u-grid u-items-center">
        <div class="panel text">
          <h3>Get to know us</h3>
          <p>Erfahre mehr über unser Team und unsere Mission.</p>
        </div>
        <div class="panel image">
          <img src="/images/pages/home/TeamFoto.png" alt="Teamfoto von Eclipsion Games" loading="lazy" decoding="async">
        </div>
      </div>

      <figure class="tile figure">
        <img src="/images/pages/home/lore-and-fate.png" alt="Artwork zu Lore &amp; Fate" loading="lazy" decoding="async">
        <figcaption>
          <h4>Lore &amp; Fate</h4>
          <p>Entdecke die Welt und Geschichte von Lore &amp; Fate.</p>
        </figcaption>
      </figure>

      <figure class="tile figure">
        <img src="/images/pages/home/toolkit.jpg" alt="Toolkit Vorschau" loading="lazy" decoding="async">
        <figcaption>
          <h4>Toolkit</h4>
          <p>Unser Toolkit für kreative Abenteuer.</p>
        </figcaption>
      </figure>

      <div class="media-row reverse u-grid u-items-center">
        <div class="panel image">
          <img src="/images/pages/home/MerchFoto.png" alt="Merchandising Produkte" loading="lazy" decoding="async">
        </div>
        <div class="panel text">
          <h3>Merch</h3>
          <p>Exklusive Fanartikel für dich.</p>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script type="module" src="/src/pages/home.ts"></script>
</body>
</html>
